<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-right">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><i id="apps" class="material-icons">apps</i></a></li>
        <li><a href="#"><i id="g_avatar" class="material-icons">account_circle</i></a></li>
      </ul>
    </div>

  </nav>

  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Google Logo">
    </div>

    <div class="search">
      <form action="">
        <div class="search-input">
          <input type="text">
          <div id="mic">
            <a href="#"><i class="material-icons">mic</i></a>
            <div id="mic-hover">Search by voice</div>
          </div>
        </div>

        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>


      </form>
    </div>

    <div class="languages">
      <p>
        Google offered in:
        <a href="#">中文(简体)</a>
        <a href="#">Melayu</a>
        <a href="#">தமிழ்</a>
      </p>
    </div>
  </div>

  <div class="footer">
    <div class="footer-country">
      <span>Singapore</span>
    </div>

    <div class="footer-links">
      <ul id="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>

      <ul id="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Term</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>

  </div>

</body>

</html>
