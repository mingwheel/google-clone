<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><a href="#"><i id="menu" class="fas fa-th"></i></a></li>
      <li><a href="#"><i id="profile" class="fas fa-user-circle"></i>
        </a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Google Logo">
    </div>

    <div class="search">
      <form action="">
        <div class="search-input">
          <input type="text">
          <div id="mic">
              <a href="#"><i class="fas fa-microphone"></i></a>
              <div id="mic-hover">Search by voice</div>
          </div>  
          
        </div>

        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>


      </form>
    </div>

    <div class="languages">
      <p>
        Google offered in:
        <a href="#">中文(简体)</a>
        <a href="#">Melayu</a>
        <a href="#">தமிழ்</a>
      </p>
    </div>
  </div>

  <div class="footer">
    <div class="footer-country">
      <span>Singapore</span>
    </div>

    <div class="footer-links">
      <ul id="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">How Search works</a></li>
    </ul>

    <ul id="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Term</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
    </div>
    
  </div>

</body>

</html>
